<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADF BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#34495e]">
    <header>
        <h1 class="text-5xl text-center text-bold mt-6 text-white">WELCOME TO <span class="font-semibold text-[#2ecc71]">ADF BANK</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto text-black bg-[#ecf0f1] p-8 mt-12 ">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 px-3 block mb-2" type="email" name="" id="" placeholder="Your Email Address">
                <input class="w-9/12 px-3 block mb-2" type="password" name="" id="" placeholder="Your Password">
            </div>
        </section>
    </main>
</body>
</html>
